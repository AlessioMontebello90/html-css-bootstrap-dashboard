<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- FONT-AWSOME -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- BOOTSTRAP -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!-- HEADER NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-white w-100">
      <div class="container-fluid align-items-center">
        <div>
          <img src="./img/mobile-logo.png" alt="logosmall" class="d-sm-none" />
          <img src="img/logo.svg" alt="logobig" class="d-none d-sm-block" />
        </div>

        <form class="d-flex w-70" role="search">
          <input
            class="form-control me-2 bg-light"
            type="search"
            placeholder="Prova a cercare: Lezioni di Laravel"
            aria-label="Search"
          />
        </form>

        <ul class="menu text-end m-0">
          <li class="d-none d-lg-inline">
            <i class="fa-solid fa-bell"></i>
          </li>
          <li class="d-none d-lg-inline">
            <i class="fa-solid fa-bell"></i>
          </li>
          <li class="d-none d-lg-inline">
            <i class="fa-solid fa-bell"></i>
          </li>

          <li class="nav-item dropdown d-inline">
            <a
              class=""
              href="#"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i class="fa-solid fa-bell text-warning"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-right">
              <li><a class="dropdown-item" href="#">Profilo</a></li>
              <li><a class="dropdown-item" href="#">Fatturazione</a></li>
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </nav>

    <!-- MAIN CONTENT - SIDEBAR -->

    <main class="d-flex">
      <div
        id="sidebar"
        class="d-flex flex-column gap-2 pt-3 align-items-center text-white"
      >
        <div class="d-flex align-items-baseline gap-2">
          <i class="fa-solid fa-house"></i>
          <p class="d-none d-lg-block">Home</p>
        </div>

        <div class="d-flex align-items-baseline gap-2">
          <i class="fa-solid fa-chart-simple"></i>
          <p class="d-none d-lg-block">Stats</p>
        </div>

        <div class="d-flex align-items-baseline gap-2">
          <i class="fa-solid fa-signal"></i>
          <p class="d-none d-lg-block">Signals</p>
        </div>

        <div class="d-flex align-items-baseline gap-2 mt-auto pb-3">
          <i class="fa-solid fa-gear"></i>
          <p class="d-none d-lg-block">Admin</p>
        </div>
      </div>

      <!-- MAIN CONTENT -->

      <!-- 
        STUDENT SECTION 
      -->

      <div id="main" class="bg-secondary w-100 scroll"></div>
    </main>

    <!-- °°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°°° -->
    <!-- JAVASCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
